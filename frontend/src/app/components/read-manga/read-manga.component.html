<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<div style="padding-top: 64px;"
    class="container-description w-full h-full font-sans text-white overflow-y-scroll pt-16">
    <div class="box fixed w-full" style="z-index: 40;" [@animation4]="info">
        <div class="info-manga pl-3 mb-3 mt-3 flex items-center" [@animation2]="info">
            <div style="width:480px;" class="title flex rounded-lg" routerLink="/manga/{{ manga.id }}">
                <div class="w-full">
                    <div class="mt-1 text-white" style="width: 430px;">
                        <h3 class="text-2xl whitespace-nowrap overflow-ellipsis overflow-hidden"
                            style="font-weight:bold;">
                            {{ manga.title }}
                        </h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="arrow absolute" style="right: 15;top: 30;" (click)="Information()">
            <i [@animation1]="info" style="position: relative;top: -4;font-size: 2.5rem;line-height: 1;right: 3;"
                class="material-icons cursor-pointer">expand_less</i>
        </div>

        <div class="chapters " [@animation3]="info">
            <div class="chapter flex items-center">
                <b>{{this.chapter}}</b>
                <i class="material-icons text-2xl">keyboard_arrow_down</i>
            </div>
        </div>
    </div>
    <div class="all-chapters" style="z-index: 39;">

    </div>
    <div class="img-chapters" style="padding-bottom: 40px;">
        <div style="justify-content: center;" class="flex" *ngFor="let manga of mangaLinks">
            <img style="margin-bottom: 20px;" src="{{manga}}">
        </div>
    </div>
    <app-footer></app-footer>
</div>
