<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div id="manga-container" class="overflow-y-scroll">
    //carousel
    <div class="container flex content-center flex-col items-center">
        <input type="radio" name="slider" id="item-1" checked>
        <input type="radio" name="slider" id="item-2">
        <input type="radio" name="slider" id="item-3">
        <div class="cards mt-16 relative ">
            <label class="card left-0 right-0 cursor-pointer absolute" for="item-1" id="news-1">
                <img src="https://i.ibb.co/By80KgF/monster-kaiju-8.jpg" alt="news">
            </label>
            <label class="card left-0 right-0 cursor-pointer absolute" for="item-2" id="news-2">
                <img src="https://i.ibb.co/qgc2dG9/spyxfamily.jpg" alt="news">
            </label>
            <label class="card left-0 right-0 cursor-pointer absolute" for="item-3" id="news-3">
                <img src="https://i.ibb.co/4fzfPtL/tokyo-revengers.jpg" alt="news">
            </label>
        </div>
    </div>

    <div class="trends mt-3  text-white items-center flex ">
        <i style="font-size: 30px;" class="material-icons pl-6">list</i>
        <span style="font-size: 20px;color: white;">Latest updates</span>
    </div>

    <div style=" display: flex; overflow-x:auto;" class="manga-container pt-3 flex flex-row  p-6 pr-0 ">
        <div class="mangas mr-3" *ngFor="let manga of mangas">
            <div class="manga overflow-hidden">
                <img style="width: 100%; height: 100%;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;border-top-left-radius: 10px;border-top-right-radius: 10px;cursor:pointer"
                    src="{{ manga.preview }}" routerLink="/manga/{{ manga.id }}">
            </div>
            <div class="video-thumbnails">
                <div class="descriptions">
                    <h3
                        style="margin-top: 7px;white-space:nowrap;text-overflow: ellipsis;overflow: hidden;font-size: 18px;">
                        {{ manga.title }}
                    </h3>
                    <span style="color: rgb(199, 196, 196);font-size: small;">Score</span>
                    <div class="chips inline-block cursor-pointer">
                        <span> 8.50 </span>
                    </div>
                    <span style="color: rgb(199, 196, 196);font-size: small; white-space: nowrap;">300 Caps -
                        Completed</span>
                </div>
            </div>
        </div>
    </div>


    <div class="trends-two mt-3  text-white items-center flex ">
        <i style="font-size: 30px;" class="material-icons pl-6">whatshot</i>
        <span style="font-size: 20px;color: white;">Trends</span>
    </div>

    <div style="display: flex; overflow-x:auto;" class="manga-container pt-3 flex flex-row  p-6 pr-0 ">
        <div class="mangas mr-3" *ngFor="let manga of mangas">
            <div class="manga overflow-hidden">
                <img style="width: 100%; height: 100%;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;border-top-left-radius: 10px;border-top-right-radius: 10px;"
                    src="{{ manga.preview }}" routerLink="/read/{{ manga.id }}">
            </div>
            <div class="video-thumbnails">
                <div class="descriptions">
                    <h3
                        style="margin-top: 7px;white-space:nowrap;text-overflow: ellipsis;overflow: hidden;font-size: 18px;">
                        {{ manga.title }}
                    </h3>
                    <span style="color: rgb(199, 196, 196);font-size: small;">Score</span>
                    <div class="chips inline-block cursor-pointer">
                        <span> 8.50 </span>
                    </div>
                    <span style="color: rgb(199, 196, 196);font-size: small; white-space: nowrap;">300 Caps -
                        Completed</span>
                </div>
            </div>
        </div>
    </div>

    <div class="trends-three mt-9 text-white items-center flex ">
        <i style="font-size: 30px;" class="material-icons pl-6">grade</i>
        <span style="font-size: 20px;color: white;">Top manga</span>
    </div>

    <div style="display: flex; overflow-x:auto;"
        class="manga-container2 pt-3 flex flex-row flex-nowrap p-6 pr-0">
        <div class="mangas mr-3" *ngFor="let manga of mangas">
            <div class="manga overflow-hidden">
                <img style="width: 100%; height: 100%;border-bottom-left-radius: 10px;border-bottom-right-radius: 10px;border-top-left-radius: 10px;border-top-right-radius: 10px;"
                    src="{{ manga.preview }}" routerLink="/manga/{{ manga.id }}">
            </div>
            <div class="manga-thumbnails2">
                <div class="descriptions">
                    <h3
                        style="margin-top: 7px;white-space:nowrap;text-overflow: ellipsis;overflow: hidden;font-size: 18px;">
                        {{ manga.title }}
                    </h3>
                    <span style="color: rgb(199, 196, 196);font-size: small;">Score</span>
                    <div class="chips inline-block cursor-pointer">
                        <span> 8.50 </span>
                    </div>
                    <span style="color: rgb(199, 196, 196);font-size: small; white-space: nowrap;">300 Caps -
                        Completed</span>
                </div>
            </div>
        </div>
    </div>
  <app-footer></app-footer>
</div>
